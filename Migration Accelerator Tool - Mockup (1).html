<script>
  window.onload = function() {
    var x = document.getElementById("table");

  };

  function show() {
    var portfolioType = document.getElementById("portfolio_type").value;
    var products = document.getElementById("products").value;
    var numberAccounts = document.getElementById("numberAccounts").value;
    if ((portfolioType != "") && (products != "") && (numberAccounts != "")) {
      var x = document.getElementById("table");
      x.style.display = "block";
    } else {
      alert("Please Fill all the required Fields");
    }


  }

  function show1() {
    var y = document.getElementById("text34")
    y.style.display = "block";
  }

  function hide() {
    var x = document.getElementById("table");
    x.style.display = "none";
  }
  var pro = {
    AMG: ["Wealth"],
    Mortgage: ["Personal loan", "Vehicle loan", "Home Loan"],
    Retail: ["Home Lending","Credit card", "Checking Account", "Savings Account"]
  }

  function makeSubmenu(value) {
    if (value.length == 0) document.getElementById("products").innerHTML = "<option></option>";
    else {
      var prod = "";
      prod += "<option>Select</option>";
      for (productsId in pro[value]) {
        prod += "<option>" + pro[value][productsId] + "</option>";
      }
      document.getElementById("products").innerHTML = prod;
    }
  }

  function chooseProduct(value) {
    var portfolioType = document.getElementById("portfolio_type").value;
    if (portfolioType != "" && value != "") {
      var y = document.getElementById("text34")
      y.style.display = "block";
    }
  }
</script>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
